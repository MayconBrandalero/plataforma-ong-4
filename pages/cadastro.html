<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Esperança - Cadastro</title>
</head>
<body>
  <a class="skip-link" href="#content">Pular para o conteúdo</a>
  <header>
    <div class="header-inner">
      <h1>Cadastro</h1>
      <nav class="navbar" role="navigation" aria-label="Menu principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li class="has-dropdown">
            <a href="projetos.html">Projetos</a>
            <ul class="dropdown">
              <li><a href="projetos.html#educacao">Educação</a></li>
              <li><a href="projetos.html#saude">Saúde</a></li>
            </ul>
          </li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
        <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
      </nav>
    </div>
  </header>

  <main id="content">
    <section>
      <h2>Formulário de Cadastro</h2>
      <div class="img-section">
        <picture>
          <source srcset="../assets/images/formulario_cadastro.webp" type="image/webp">
          <img src="../assets/images/formulario_cadastro.jpg" alt="Formulário de cadastro da ONG Esperança">
        </picture>
      </div>
      <form action="#" id="cadastro-form" method="post" novalidate>
        <fieldset>
          <legend>Informações Pessoais</legend>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" required>
        </fieldset>

        <button type="submit" class="button">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>

  <div class="toast" role="status" aria-live="polite"></div>
  <div class="modal" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="modal-content">
      <button class="modal-close" aria-label="Fechar">&times;</button>
      <div class="modal-message">Mensagem do modal</div>
    </div>
  </div>
  <script type="module" src="../js/menu.js"></script>
  <script type="module" src="../js/theme.js"></script>
  <script type="module">
    import { bindCadastroForm } from '../js/ui.js';
    import { saveCadastro, loadCadastro } from '../js/storage.js';
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('cadastro-form');
      bindCadastroForm(form, saveCadastro);
      const data = loadCadastro();
      if (data && form) {
        Object.keys(data).forEach(k => {
          const el = form.elements[k];
          if (el) el.value = data[k];
        });
      }
      import('../js/theme.js').then(m => {
        const tbtn = document.getElementById('theme-toggle');
        const cbtn = document.getElementById('contrast-toggle');
        if (tbtn) {
          tbtn.addEventListener('click', () => {
            const next = m.toggleTheme('dark');
            tbtn.setAttribute('aria-pressed', next === 'dark' ? 'true' : 'false');
          });
        }
        if (cbtn) {
          cbtn.addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme');
            const next = cur === 'high-contrast' ? '' : 'high-contrast';
            m.toggleTheme(next === '' ? 'default' : 'high-contrast');
            cbtn.setAttribute('aria-pressed', next === 'high-contrast' ? 'true' : 'false');
          });
        }
      });
    });
  </script>
</body>
</html>
